<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="convert.png" type="png" />
    <title>Currency Converter</title>
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div class="container">
      <div class="box">
        <form>
          <div class="amount">
            <p>Enter amount :</p>
            <input id="amount" type="number" value="1" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p>From :</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" />
                <!--Flags api-->
                <select name="from"></select>
              </div>
            </div>
            <div class="exchange-icon" type="button">
              <i class="fa-solid fa-arrow-right-arrow-left fa-flip fa-xl"></i
              ><!--font awsome-->
            </div>
            <div class="to">
              <p>To :</p>
              <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png" />
                <!--Flags api-->
                <select name="to"></select>
              </div>
            </div>
          </div>
          <div id="error-msg" class="hidden"><p>Both from and to cannot be same !</p></div>
          <div class="exrate">
            <div class="conversion">
              <h2>--</h2>
              <div>Exchange Rate : <p id="rate">--</p></div>
            </div>
          </div>
          <button id="submit" type="button">Convert</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="codes.js"></script>
    <script src="currencyToCountry.js"></script>
    <script src="app.js"></script>
  </body>
</html>
